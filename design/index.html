<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A frontend-mentor project | NFT Preview Card">
    <link rel="stylesheet" href="styles.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <main class="cardWrap">
        <figure class="imgWrap">
            <img src="/images/image-equilibrium.jpg" alt="Equilibrium Image">
        </figure>

        <section class="contentWrap">
            <h1>Equilibrium #<span id="userID">3429</span></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="statusWrap">
                <div class="etheriumWrap">
                    <img src="/images/icon-ethereum.svg" alt="Ethereum Icon">
                    <span id="etherium">0.041</span>
                    &nbsp;ETH
                </div>
                <div class="daysWrap">
                    <img src="/images/icon-clock.svg" alt="Clock Icon">
                    <span id="remainingDays">3</span>
                    &nbsp;days left
                </div>
            </div>
        </section>

        <footer class="footerWrap">
            <img src="/images/image-avatar.png" alt="Avatar Image">
            Creation of&nbsp;<span id="userFullName">Jules Wyvern</span>
        </footer>
    </main>
</body>
</html>
