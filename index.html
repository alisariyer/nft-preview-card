<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A frontend-mentor project | NFT Preview Card">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main class="cardWrap">
        <figure class="imgWrap">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium Image">
            <div class="previewWrap"><img src="images/icon-view.svg" alt="Preview Image"></div>
        </figure>

        <section class="contentWrap">
            <h1><a href="#">Equilibrium #<span id="userID">3429</span></a></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="statusWrap">
                <div class="etheriumWrap">
                    <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
                    <span id="etherium">0.041</span>
                    &nbsp;ETH
                </div>
                <div class="daysWrap">
                    <img src="images/icon-clock.svg" alt="Clock Icon">
                    <span id="remainingDays">3</span>
                    &nbsp;days left
                </div>
            </div>
        </section>

        <footer class="footerWrap">
            <img src="images/image-avatar.png" alt="Avatar Image">
            Creation of&nbsp;<a href="#" id="userFullName">Jules Wyvern</a>
        </footer>

    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/alisariyer">Ali Sariyer</a>.
    </footer>
</body>

</html>
